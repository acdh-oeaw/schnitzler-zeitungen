{% extends "webpage/base.html" %}
{% load staticfiles %}
{% load webpage_extras %}
{% block content %}

<header class="masthead text-white text-center">
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-xl-9 mx-auto">
        <h1 class="mb-5">{% projects_metadata 'title' %}</h1>
      </div>
      <div class="col-md-10 col-lg-8 col-xl-7 mx-auto">
        <form method="get" action="{% url 'transkribus:trp_hits' %}">
          <div class="form-row">
            <div class="col-12 col-md-9 mb-2 mb-md-0">
              <input type="search" class="form-control form-control-lg" placeholder="Volltextsuche Ã¼ber alle Zeitungen" name="query">
            </div>
            <div class="col-12 col-md-3">
              <button type="submit" class="btn btn-block btn-lg btn-primary">Go!</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</header>

<section class="showcase">
  <div class="container-fluid p-0">
    <div class="row no-gutters">
      <div class="col-lg-6 order-lg-1 my-auto showcase-text">
        <h2>{% projects_metadata 'subtitle' %}</h2>
        <p class="lead mb-0">{% projects_metadata 'description' %}</p>
      </div>
    </div>
  </div>
</section>

    </div>
{% endblock %}
